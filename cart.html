</li>

    <main class="container my-4">
        <div class="row">
            <div class="col-12">
                <h2 class="text-center mb-4">Your Cart</h2>
                
                <div class="row">
                    <div class="col-lg-8">
                        <div class="cart-items bg-white p-4 rounded shadow-sm" id="cartItemsContainer">
                            <!-- –¢–æ–≤–∞—Ä—ã –∑–∞–≥—Ä—É–∑—è—Ç—Å—è —á–µ—Ä–µ–∑ JavaScript -->
                        </div>
                    </div>

                    <div class="col-lg-4">
    <div class="cart-summary bg-light p-4 rounded">
        <h4 class="mb-4">Order Summary</h4>
        <div class="summary-row d-flex justify-content-between mb-2">
            <span id="productsText">Products (0):</span>
            <span id="productsTotal">0 KZT</span>
        </div>
        <div class="summary-row d-flex justify-content-between mb-2">
            <span>Delivery:</span>
            <span id="deliveryCost">1,000 KZT</span>
        </div>
        <hr>
        <div class="summary-row total d-flex justify-content-between fw-bold fs-5">
            <span>Total:</span>
            <span id="totalCost" class="text-success">1,000 KZT</span>
        </div>
        <button class="btn btn-success btn-lg w-100 mt-3" onclick="checkout()">üõí Checkout</button>
        <div class="continue-shopping text-center mt-3">
            <a href="catalog.html" class="text-decoration-none">‚Üê Continue Shopping</a>
        </div>
    </div>
</div>

                <div class="checkout-form bg-white p-4 rounded shadow-sm mt-4" id="checkoutForm" style="display: none;">
                    <h3 class="mb-4">Checkout</h3>
                    <form id="orderForm">
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Full Name:</label>
                            <input type="text" class="form-control" id="fullName" name="fullName" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone:</label>
                            <input type="tel" class="form-control" id="phone" name="phone" required>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Delivery Address:</label>
                            <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="payment" class="form-label">Payment Method:</label>
                            <select class="form-select" id="payment" name="payment">
                                <option value="cash">Cash on delivery</option>
                                <option value="card">Bank card</option>
                            </select>
                        </div>
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-success flex-fill">Confirm Order</button>
                            <button type="button" class="btn btn-secondary flex-fill" onclick="cancelOrder()">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer class="main-footer">
